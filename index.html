<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinRadar</title>
    <description content="A simple cryptocurrency price tracker" />
  </head>
  <body>
    <main>
      <h1>CoinRadar</h1>
      <p>A tool to locate and monitor cryptocurrencies by name or symbol.</p>
      <form id="cryptoForm">
        <input
          type="text"
          id="cryptoInput"
          placeholder="Enter a cryptocurrency"
        />
        <button type="submit">Get Price</button>
      </form>
      <div id="cryptoResult"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
